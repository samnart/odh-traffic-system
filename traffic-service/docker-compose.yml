services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  traffic-service:
    build: .
    ports:
      - "8083:8083"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8083
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data: